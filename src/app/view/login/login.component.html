                <label for="exampleInputPassword1">Password</label>
                <input  type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu password" [(ngModel)]="passwordInput">
            </div>
            <a class="btn btn-primary text-center" (click)="login()">Ingresar</a>

            <hr>
